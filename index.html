<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guess the Number Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">
    <h1>🎯 Guess the Number!</h1>
    <p>I am thinking of a number between <strong>1 and 100</strong>. Can you guess it in 10 tries?</p>

    <form class="form">
      <input type="text" id="guessField" class="guessField" placeholder="Enter your guess..." />
      <input type="submit" value="Submit Guess" id="subt" class="guessSubmit" />
    </form>

    <div class="resultParas">
      <p class="guesses">Previous Guesses: <span id="guessList"></span></p>
      <p class="lastResult">Remaining Guesses: <span id="remainingGuesses">10</span></p>
      <p class="lowOrHi"></p>
    </div>
  </div>

  <script src="project.js"></script>
</body>
</html>
